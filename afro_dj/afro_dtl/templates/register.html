{% load static %}

<!DOCTYPE html>
    <head>
        <title>{{ p_title }}</title>        
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{% static 'css/dtl.css' %}">
        <script src=""></script>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li id="logo">{{ p_title }}</li>
                    {% if user.is_authenticated %}
                      <li class="navlink">{{ user.name }}</li>
                    {% else %}
                      <li class="navlink">Register</li>
                      <li class="navlink">Login</li>
                    {% endif %}
                    <li class="navlink">About</li>
                    <li class="navlink">Home</li>
                    
                </ul>
            </nav>
        </header>
             <div class="regdiv">
                <form action="" id="reg_form">
                    <input placeholder="Username" name="username" type="text">
                    <input placeholder="Email" name="email" type="email">
                    <input placeholder="Password" required="password" type="password">
                    <input placeholder="Confirm Password" name="confirm password" type="password">
                    <input type="submit">
                </form>
             </div>

        <footer>
        </footer>
    </body>

</html>
