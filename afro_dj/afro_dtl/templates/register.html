 <!-- all data captured in a from input fields can be accessed in views
        using the name field here -->  

<div id="content" class="d-flex justify-content-center">
    <div class = "body container-fluid container login">
        <div class="container container-fluid top">
            <h1 class = "text-black text-center">REGISTER</h1>
        </div>
        <div class="content-section" >
            <div class="container-fluid">
                <form action="{% url 'registration' %}" id="reg_form" method="POST" enctype="multipart/form-data">    
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="username">Username</label>            
                        <input placeholder="Username" class="form-control" name="username" type="text" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input placeholder="Email" class="form-control" name="user_email" type="email" required>
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <!-- all data captured in a from input fields can be accessed in views
                        using the name field here -->
                        <label for="gender">Gender</label>
                        <select name="gender" required>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input placeholder="Password" class="form-control" name="password" type="password" required>
                    <div class="form-group">
                        <label for="confirm password">Confirm Password</label>
                        <input placeholder="Confirm Password" class="form-control" required="confirm password" type="password">  
                    </div>
                    <div class="form-group">
                        <input type="submit" name="Register" id="signupbtn" class="btn btn-info btn-lg" type="button">
                        <!-- <input type="submit" title="Sign Up" id="signupbtn">                -->
                    </div>
                </form>  
            </div>
        </div>
    </div>
</div>

<br>
{% endblock %}
