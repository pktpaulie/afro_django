{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="container container-fluid top">
    <h1 class = "text-black text-center">CONTACT US</h1>
</div>
<div class="content-section" >
    <div class="container-fluid">
        <form action="{% url 'msg_disp' %}" id="msg_form" method="POST" name="MessageForm" enctype="multipart/form-data">    
            {% csrf_token %}
            
            <div class="form-group">
                <label for="email">Email</label>
                <input placeholder="Email" class="form-control" name="my_email" type="email" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="username">Topic</label>            
                <input placeholder="Title" class="form-control" name="title" type="text" required>
            </div>
            <div class="form-group">
                <label for="username">Enter Your Message</label>            
                <input placeholder="Message" class="form-control" name="my_msg" type="text" required>
            </div>
            <div class="form-group">
                <input type="submit" name="Message" type="button" class="btn btn-outline-info btn">
            </div>
        </form>
    </div>
</div>

{% endblock %}
